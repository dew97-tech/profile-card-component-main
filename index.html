<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main-page">

    <div class="circles">
      <img src="/images/bg-pattern-top.svg" alt="" class="c1">
      <img src="/images/bg-pattern-bottom.svg" alt="" class="c2">
    </div>


    <div class="card">
      <div class="card-top">
        <img src="/images/bg-pattern-card.svg" alt="card-header">
      </div>

      <div class="card-body">
        <img src="/images/image-victor.jpg" class="img-holder" alt="profile pic">
        <h2 class="name">Victor Crest
        <span class="age">26</span>
        </h2>
        <h3 class="location">London</h3>
      </div>
      <div class="card-footer">
        <div class="item">
          <h4 class="social-data">80K</h4>
          <h5 class="social-site">Followers</h5>
        </div>

        <div class="item">
          <h4 class="social-data">803K</h4>
          <h5 class="social-site">Likes</h5>
        </div>

        <div class="item">
          <h4 class="social-data">1.4K</h4>
          <h5 class="social-site">Photos</h5>
        </div>

      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Dew Mallick</a>.
  </div>
</body>
</html>
